    :root {
      --mainBG: #1a1817;
      --colorBG: #1c1918;

    /*hub:{
                colorBG:"#1c1918",

            },*/

    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: var(--mainBG);
      color: var(--colorText);
      font-size: 0.8vw;
      /*             font-family: "Protest Guerrilla";*/
      font-family: "Quicksand", sans-serif;
      font-weight: 600;

      /*            color: var(--colorText);*/
    }

    canvas {
      width: 100vw;
      height: 100vh;
      background: var(--colorBG);
      margin: 2vw;
      margin-top: 3vh;
      display: block;
      border: 4px solid var(--colorTrap);
    }

    div {
      background: var(--colorBG);
      /*            display: inline-block;*/
      margin-top: 3vh;
      /*            float: left;*/
      position: absolute;
      left: 25%;
      width: 50vw;
      height: 40vh;
      border: 4px solid var(--colorTrap);
      overflow-y: auto;
      overflow-x: auto;
      display: flex;
      flex-direction: column-reverse;
    }

    .divSplit {
      background: var(--colorBG);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0vh;
      position: inherit;
      left: 0%;
      width: 0vw;
      height: 80%;
      border: 4px solid var(--colorTrap);
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      margin-left: 0vw;
      margin-right: 0vw;
      text-align: center;
      color: var(--colorText);
    }

    .stats {
      background: var(--colorBG);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0vh;
      position: inherit;
      left: 0%;
      width: 0vw;
      height: 80%;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      margin-left: 0vw;
      margin-right: 0vw;
      text-align: center;
    }

    #activityLog {
      display: flex;
      overflow-y: scroll;
      overflow-x: hidden;
      flex-direction: column-reverse;
      margin-left: 0vw;
      margin-right: 0vw;
      text-align: center;
    }

    #storyLog {
      display: flex;
      overflow-y: scroll;
      overflow-x: hidden;
      flex-direction: column;
      margin-left: 0vw;
      margin-right: 0vw;
      text-align: center;
      left: 29.5%;
      top: 31.75vh;
      width: 44.75vw;
      /* height: 24.5vh; */
      padding-top: 2vh;
      padding-bottom: 1vh;
      padding-left: 1vw;
      padding-right: 1vw;
    }

    .triangle {
      width: 0;
      background: transparent;
      border: transparent;
      border-bottom: 20vh solid var(--colorText);
      border-left: 5.25vw solid transparent;
      border-right: 5.25vw solid transparent;
    }

    .inTriangle {
      left: 50%;
      margin: 0;
      text-align: center;
      position: flex;
      color: var(--colorText);
    }

    .line {
      width: 0;
      background: transparent;
      border: transparent;
      border-bottom: 0.2vh solid #e3ded1;
    }

    #inputBox:focus {
      outline-style: solid;
      outline-color: var(--colorText);
    }

    #inputBox::selection {
      background: #e3ded1;
    }

    .splitline {
      border-style: solid;
      border-width: 0.01vw;
      border-color: var(--colorText);
      width: 85%;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
      top: -5px;
      left: 105%;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>

  <script>
    //       respec unlock, new skills, sacrifice unlock, curse unlock, great bison death rework, the witch(curse quest/sacrifice), respec unlock, secret names, floor 500 new names,  floor 100 great bison, h/m/s time for greathall, set greathall unlock

    var r = document.querySelector(":root");

    function blurAll() {
      var tmp = document.createElement("input");
      document.body.appendChild(tmp);
      tmp.focus();
      document.body.removeChild(tmp);
    }

    function listFromNumber(start, end) {
      //goes to number, inclusive
      let returnList = [];
      for (let x = start; x <= end; x++) {
        returnList.push(x);
      }
      return returnList;
    }

    function runFunction(functio) {
      functio = functio.split("(");
      let params = functio[1].split(")");
      window[functio[0]](params[0]);
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function removeItemAll(arr, value) {
      var i = 0;
      while (i < arr.length) {
        if (arr[i] === value) {
          arr.splice(i, 1);
        } else {
          ++i;
        }
      }
      return arr;
    }

    function isInteger(value) {
      if (parseInt(value, 10).toString() === value) {
        return true;
      }
      return false;
    }

    function compareOverride(overwritten, b) {
      //overwritten is the variable being assigned
      try {
        if (overwritten !== undefined || b !== undefined) {
          if (b > overwritten) {
            overwritten = b;
          }
        }
      } catch (e) {
        console.log(e);
      }
      return JSON.parse(JSON.stringify(overwritten));
    }

    function clamp(number, min, max) {
      return Math.max(min, Math.min(number, max));
    }

    function combatLogAdd(text) {
      combatLog += text;
      document.getElementById("combatLog").innerHTML = combatLog;
    }

    function activityLogAdd(text) {
      activityLog += text;
      document.getElementById("activityLog").innerHTML = activityLog;
    }

    function generateFlames(selectedCanvas) {
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top,
        };
      }

      function makeMouse(evt) {
        pos = getMousePos(c, evt);
      }

      function flameRefresh() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.beginPath();
        var region = new Path2D();

        for (let index in flames) {
          if (flames[index].death == false) {
            moveFlame(index);
            flameLifetime(index);
            region.moveTo(
              flames[index].path.at(-1)[0],
              flames[index].path.at(-1)[1]
            );
            for (let lencount in flames[index].path) {
              if (lencount !== flames[index].path.length) {
                region.lineTo(
                  flames[index].path.at(lencount)[0],
                  flames[index].path.at(lencount)[1]
                );
              }
            }
          } else {
            if (flames[index].decayCount <= 0) {
              for (let x in [...Array(getRandomInt(1, 2)).keys()]) {
                // DECAY RATE
                if (flames[index] !== undefined) {
                  flames[index].path.splice(0, 1);
                }
                if (flames[index] !== undefined) {
                  if (
                    flames[index].path.length <= 0 &&
                    flames[index] !== undefined
                  ) {
                    flames.splice(index, 1);
                  } else {
                    region.moveTo(
                      flames[index].path.at(-1)[0],
                      flames[index].path.at(-1)[1]
                    );
                    for (let lencount in flames[index].path) {
                      if (lencount !== flames[index].path.length) {
                        region.lineTo(
                          flames[index].path.at(lencount)[0],
                          flames[index].path.at(lencount)[1]
                        );
                      }
                    }
                  }
                }
              }
            } else {
              flames[index].decayCount -= 1;
              region.moveTo(
                flames[index].path.at(-1)[0],
                flames[index].path.at(-1)[1]
              );
              for (let lencount in flames[index].path) {
                if (lencount !== flames[index].path.length) {
                  region.lineTo(
                    flames[index].path.at(lencount)[0],
                    flames[index].path.at(lencount)[1]
                  );
                }
              }
            }
          }
        }

        if (getRandomInt(1, 75) == 1) {
          for (let x in [...Array(getRandomInt(1, 2)).keys()]) {
            createFlame();
          }
        }
        //                document.getElementById("combatLog").innerHTML = JSON.stringify(flames);
        region.closePath();
        if (areaTraits[player.location] !== undefined) {
          var fillColor = areaTraits[player.location].colorText;
        } else {
          var fillColor = areaTraits.hub.colorText;
        }
        ctx.globalAlpha = 0.75;
        ctx.fillStyle = fillColor;
        ctx.fill(region); //, "evenodd"
      }

      function createFlame() {
        let pathA = getRandomInt(0, c.width);
        if (flames.length < 5) {
          flames.push({
            path: [
              [pathA, c.height + 1],
              [pathA, c.height + 1],
            ],
            color: "rgb(71, 138, 161)",
            //                    color:
            speedx: 0,
            speedy: getRandomInt(5, 8),
            acceleration: 0,
            acceleration_scalar: 2,
            maxHeight: 0,
            limit: 75,
            death: false,
            decayCount: 10,
          });
        }
      }

      function moveFlame(index) {
        //                flames[index].acceleration = getRandomInt(0, flames[index].acceleration_scalar) - (flames[index].acceleration_scalar / 2.5);
        if (getRandomInt(1, 3) == 3) {
          flames[index].acceleration += getRandomInt(
            flames[index].acceleration_scalar * -1,
            flames[index].acceleration_scalar * 1
          );
        }
        flames[index].speedx += flames[index].acceleration;

        if (
          flames[index].speedx >= flames[index].limit ||
          flames[index].speedx <= -1 * flames[index].limit
        ) {
          flames[index].speedx = 0;
          flames[index].acceleration = 0;
        }
        var rx = flames[index].speedx;
        var ry = flames[index].speedy;

        moveFlamePosAttacher = [];
        moveFlamePosAttacher[0] = flames[index].path.at(-1)[0] + rx;
        moveFlamePosAttacher[1] =
          flames[index].path.at(-1)[1] -
          ry +
          Math.sign(pos.y - flames[index].path.at(-1)[1]) *
          (c.height / 1000) *
          Math.log(Math.abs(pos.y - flames[index].path.at(-1)[1])) *
          1;
        flames[index].path.push(moveFlamePosAttacher);
      }

      function flameLifetime(index) {
        if (
          flames[index].path.at(-1)[1] <=
          Math.floor(flames[index].maxHeight) ||
          flames[index].path.at(-1)[1] >= c.height ||
          flames[index].path.at(-1)[0] <= 0 ||
          flames[index].path.at(-1)[0] >= c.width
        ) {
          flames[index].death = true;
        }
      }
      var pos = {
        x: 0,
        y: 0,
      };
      const flames = [];
      var c = document.getElementById(selectedCanvas);
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      createFlame();
      var ctx = c.getContext("2d");
      flameIntervals.push(setInterval(flameRefresh, 50));
    }
    var flameIntervals = [];
    generateFlames("canvaLeft");
    generateFlames("canvaRight");

    var dungeonNameList = [
      "slime",
      "Josh",
      "George",
      "ogre",
      "cheese rat",
      "hellhound",
      "goblin",
      "hemo-goblin",
      "land shark",
      "psychopath",
      "cultist",
      "rat pile",
      "Filler Mike",
    ];
    var combatLog = "";
    var activityLog = "";
    var player = {
      panelsToggle: true,

    function saveGame() {
      localStorage.setItem("playerData", JSON.stringify(player));
      if (sessionStartTimeStamp !== undefined) {
        player.stats.totalPlaytime[1] += Math.round((new Date().getTime() / 1000) - sessionStartTimeStamp)
        sessionStartTimeStamp = new Date().getTime() / 1000
      } else {
        sessionStartTimeStamp = new Date().getTime() / 1000
      }
    }

    function loadGame() {
      if (localStorage.getItem("playerData") !== null) {
        player = JSON.parse(localStorage.getItem("playerData"));
        //PLAYER:DEFAULT-PLAYER CROSS CHECKER
        for (let x of Object.keys(playerBackup)) {
          if (!Object.keys(player).includes(x)) player[x] = playerBackup[x];
        }

        for (let x of player.completedStories) {
          runFunction(stories[x].onclear);
        }
        for (let x of Object.keys(levelMilestones)) {
          if (player.level >= parseInt(x)) {
            // && Object.keys(levelMilestones).includes(player.level.toString())
            //                        activityLog += "<br> You've unlocked " + levelMilestones[player.level][0];
            window[levelMilestones[x][1]]();
          }
        }
        for (let x of player.loadFunctions) {
          runFunction(x);
        }
        cleanShop();
        refreshStats();
      }
    }

    function clearGame() {
      localStorage.clear();
      location.reload();
    }

    function renameAction(actionlist, location) {
      actionlist = window[actionlist];
      if (actionlist[location] !== undefined) {
        document.getElementById(actionlist.actionid).innerHTML =
          actionlist[location][0];
      } else {
        document.getElementById(actionlist.actionid).innerHTML = "";
      }
    }

      player.location = loc;
      if (areaTraits[loc] == undefined) {
        loc = "hub";
      }

      for (x of Object.keys(areaTraits[loc])) {
        r.style.setProperty("--" + x, areaTraits[loc][x]);
      }
    }

    function clickall(actionlist) {
      if (
        actionlist !== undefined &&
        actionlist[player.location] !== undefined
      ) {
        y = player.location;
        let funcname = actionlist[y][1];
        if (funcname !== "") {
          if (actionlist[y].length >= 3) {
            window[funcname](actionlist[y][2]);
          } else {
            window[funcname]();
          }
        }
      }
    }

    function refreshStats() {
      let myElement = document.getElementById("playerStats");
      for (let child of myElement.children) {
        let idname = child.id;
        if (idname == "SU") {
          child.innerHTML = idname + ": " + player.skillUses;
        } else if (idname == "AP") {
          child.innerHTML = idname + ": " + player.attributePoints;
        } else if (idname == "AP") {
          // uh, filler
          child.innerHTML = idname + ": " + player.attributePoints;
        } else if (idname == "maxHealth") {
          child.innerHTML = "Max Hp: " + player.maxHealth * 5;
        } else {
          child.innerHTML = idname + ": " + player[idname];
        }
      }
      myElement = document.getElementById("enemyStats");
      for (let child of myElement.children) {
        if (child.id !== "") {
          let idname = child.id.split(":");
          child.innerHTML =
            idname[1] + ": " + Math.floor(window[idname[0]][idname[1]]);
        }
      }
      document.getElementById("playerStatus").innerHTML =
        "Your Health:" + player.health;
      if (player.location == "fight") {
        document.getElementById("enemyStatus").innerHTML =
          enemy.name + "'s Health:" + enemy.health;
      }
    }

              activityLog.split("<br>").length
            )
            .join("<br>");
        }
        combatLog +=
          "<br> You've encountered " +
          enemy.name +
          " on floor " +
          player.floor +
          "!";
        if (player.AutoAttackQueue.length == 0) {
          refreshStats();
          document.getElementById("combatLog").innerHTML = combatLog;
          document.getElementById("playerStatus").innerHTML =
            "Your Health:" + player.health;
          document.getElementById("enemyStatus").innerHTML =
            enemy.name + "'s Health:" + enemy.health;
          let count_to_8 = [1, 2, 3, 4, 5, 6, 7, 8].map(String);
          for (let x of count_to_8) {
            renameAction("action" + x + "List", "fight");
          }
        }
        if (player.AutoAttackQueue.length !== 0) {
          autoQueue();
        }
        return;
      } catch (e) {
        //                console.log(e) // REMEMBER
        if (!combatLog.includes("Your time has run short at floor")) {
          combatLog +=
            "<br> Your time has run short at floor " +
            player.floor +
            ", you must overcome your enemies quicker.";
        }
        document.getElementById("enemyStatus").innerHTML =
          enemy.name + "'s Health:" + enemy.health;
        document.getElementById("playerStatus").innerHTML =
          "Your Health:" + player.health;
        document.getElementById("combatLog").innerHTML = combatLog;
        goHub();
        return;
      }
    }

    function attack() {
      if (enemy.status !== "dead" && enemy.health > 0) {
        enemy.health -= Math.ceil((player.attack * 3) / enemy.defense);
        combatLog +=
          "<br>You've done " +
          Math.ceil((player.attack * 3) / enemy.defense) +
          " damage!";
        //                document.getElementById("combatLog").innerHTML = combatLog;
        enemyTurn();
        return;
      } else {
        enemyDeath();
        return;
      }
    }

    function strike() {
      if (player.skillUses > 0) {
        if (enemy.status !== "dead" && enemy.health > 0) {
          enemy.health -= Math.ceil(
            (player.attack * player.strikeDamage * 2.5) / enemy.defense
          );
          combatLog +=
            "<br>You've done " +
            Math.ceil(
              (player.attack * player.strikeDamage * 2.5) / enemy.defense
            ) +
            " damage!";
          //                    document.getElementById("combatLog").innerHTML = combatLog;
          player.skillUses -= 1;

          enemyTurn();
          return;
        } else {
          enemyDeath();
          return;
        }
      } else {
        if (enemy.status !== "dead" && enemy.health > 0) {
          combatLog +=
            "<br>Not enough skill points, defaulting to basic attack.";
          attack();
          return;
          //                    document.getElementById("combatLog").innerHTML = combatLog;
        } else {
          enemyDeath();
          return;
        }
      }
    }

          combatLog +=

      } else {

    function enemyTurn() {
      for (let x in player.longEffects) {
        if (player.longEffects[x][0] == "summonAttack()") {
          if (player.longEffects[x][1] >= 1) {
            runFunction(player.longEffects[x][0]);
            player.longEffects[x][1] -= 1;
          } else {
            player.longEffects.splice(x, 1);
          }
        }
      }
      if (player.unlocks.includes("harpy")) {
        Harpyturn();
      }
      player.stats.highestHealth[1] = compareOverride(player.stats.highestHealth[1], player.health)
      if (enemy.status !== "dead" && enemy.health > 0) {
        player.health -= Math.floor(enemy.attack / (player.defense * 0.5));
        if (player.AutoAttackQueue.length == 0) {
          document.getElementById("enemyStatus").innerHTML =
            enemy.name + "'s Health:" + enemy.health;
          document.getElementById("playerStatus").innerHTML =
            "Your Health:" + player.health;
          combatLog +=
            "<br>Your opponent has done " +
            Math.floor(Math.floor(enemy.attack / player.defense)) +
            " damage!";
          document.getElementById("combatLog").innerHTML = combatLog;
        }
        if (player.health <= 0) {
          levelUpCheck();
          for (let x of player.quickEffects) {
            runFunction(x);
          }
          player.quickEffects = [];
          player.longEffects = [];
          combatLog += "<br>You died on floor " + player.floor + "!";
          goHub();
          return;
        } else {
          if (player.AutoAttackQueue.length !== 0) {
            if (fightStalemateCouter > player.fightStalemateMax) {
              player.health = 0;
              goHub();
            }
            autoQueue();
          } else {
            refreshStats();
          }
        }
      } else {
        if (player.AutoAttackQueue.length == 0) {
          document.getElementById("enemyStatus").innerHTML =
            enemy.name + "'s Health:" + enemy.health;
          document.getElementById("playerStatus").innerHTML =
            "Your Health:" + player.health;
        }
        enemyDeath();
        return;
      }
    }

    function logKey(e) {
      if (typeof e == "string") {
        let keycodesub = e.charCodeAt(0);
        e = {};
        e.keyCode = keycodesub;
      }
      if (
        (String.fromCharCode(e.keyCode) == "Y" ||
          String.fromCharCode(e.keyCode) == "N") &&
        player.choice == true &&
        player.location !== "shop"
      ) {
        if (String.fromCharCode(e.keyCode) == "Y") {
          choiceYes();
        } else {
          choiceNo();
        }
      } else if (
        String.fromCharCode(e.keyCode) in
        [1, 2, 3, 4, 5, 6, 7, 8, 9].map(String) &&
        player.choice == false &&
        player.location !== "shop"
      ) {
        if (player.location == "hub") {
          if (e.repeat) {
            return;
          }
        }
        clickall(window["action" + String.fromCharCode(e.keyCode) + "List"]);
        return;
      } else {
        // CHEAT
        player.xp += 1000;
        player.coins += 1000;
      }
    }

              player.startingFloor = 0;
            } else {
              player.startingFloor = clamp(
                parseInt(settingChange[1]),
                0,
                player.startingFloorMax
              );
            }
          }
          combatLog +=
            "<br>" + "Your Starting Floor: " + player.startingFloor;
          document.getElementById("combatLog").innerHTML = combatLog;
        }
        if (settingChange[0] == 3) {
          //attribute increment
          if (isInteger(settingChange[1])) {
            player.attributeLoopCount = clamp(
              parseInt(settingChange[1]),
              0,
              100
            );
          }
          combatLog +=
            "<br>" + "Your attribute increment: " + player.attributeLoopCount;
          document.getElementById("combatLog").innerHTML = combatLog;
        }
      } finally {
        return;
      }
    }

    function buyShopItem() {
      if (isInteger(player.input)) {
        // fix
        boughtitem = parseInt(player.input) - 1;
        if (
          player.coins >= 50 &&
          boughtitem >= 0 &&
          boughtitem < items.length
        ) {
          if (items[boughtitem] !== "") {
            if (items[boughtitem][2] !== "") {
              items[boughtitem][1](items[boughtitem][2]);
            } else {
              items[boughtitem][1]();
            }
            player.items.push(boughtitem);
            player.coins -= 50;
            combatLog += "<br>" + items[boughtitem][0] + " Bought.";
            document.getElementById("combatLog").innerHTML = combatLog;
            document.getElementById("enemyStatus").innerHTML =
              "Coins:" + player.coins;
            refreshStats();
          }
        }
      }
    }

    function cleanShop() {
      if (player.items !== undefined) {
        for (let item of player.items) {
          items[item] = "";
        }
      }
    }

    function respecAttributes() {
      for (let x of player.attributePointsUsed) {
        player[x] -= 1;
        player.attributePoints += 1;
      }
      player.attributePointsUsed = [];
      refreshStats();
    }

    function goSettings() {
      goArea("settings");
      let count_to_8 = [1, 2, 3, 4, 5, 6, 7, 8].map(String);
      for (let x of count_to_8) {
        renameAction("action" + x + "List", "settings");
      }
    }

    function togglePanels() {
      if (player.panelsToggle) {
        clearInterval(flameIntervals[0]);
        clearInterval(flameIntervals[1]);
        flameIntervals = [];
        player.panelsToggle = false;
        document
          .getElementById("canvaLeft")
          .getContext("2d")
          .clearRect(0, 0, window.innerWidth, window.innerHeight);
        document
          .getElementById("canvaRight")
          .getContext("2d")
          .clearRect(0, 0, window.innerWidth, window.innerHeight);
        document.getElementById("canvaLeft").style.display = "none";
        document.getElementById("canvaRight").style.display = "none";
      } else {
        generateFlames("canvaLeft");
        generateFlames("canvaRight");
        player.panelsToggle = true;
        document.getElementById("canvaLeft").style.display = "block";
        document.getElementById("canvaRight").style.display = "block";
      }
      goHub();
    }

    function panelsStart() {
      if (!player.panelsToggle) {
        clearInterval(flameIntervals[0]);
        clearInterval(flameIntervals[1]);
        flameIntervals = [];
        document
          .getElementById("canvaLeft")
          .getContext("2d")
          .clearRect(0, 0, window.innerWidth, window.innerHeight);
        document
          .getElementById("canvaRight")
          .getContext("2d")
          .clearRect(0, 0, window.innerWidth, window.innerHeight);
        document.getElementById("canvaLeft").style.display = "none";
        document.getElementById("canvaRight").style.display = "none";
      }
    }

    function doubleClickClearGame() {
      if (doubleClickCheck == false) {
        action3List.settings = ["|3| Are you sure?", "doubleClickClearGame"];
        doubleClickCheck = true;
        let count_to_8 = [1, 2, 3, 4, 5, 6, 7, 8].map(String);
        for (let x of count_to_8) {
          renameAction("action" + x + "List", player.location);
        }
      } else {
        clearGame();
      }
    }

    function doubleClickRespec() {
      if (doubleClickCheck == false) {
        action3List.settings = ["|_| Are you sure?", "doubleClickClearGame"];
        doubleClickCheck = true;
        let count_to_8 = [1, 2, 3, 4, 5, 6, 7, 8].map(String);
        for (let x of count_to_8) {
          renameAction("action" + x + "List", player.location);
        }
      } else {
        respecAttributes();
      }
    }

    function unlockHall() {
      action5List.hub = ["|5| Enter The Great Hall", "goHall"];
      document.getElementById("bird-decal-icon").style.display = "inline-block";
      player.loadFunctions.push("loadHall()");
    }

    function loadHall() {
      action5List.hub = ["|5| Enter The Great Hall", "goHall"];
      document.getElementById("bird-decal-icon").style.display = "inline-block";;
    }

    function goHall() {
      saveGame()
      goArea("greatHall");
      remapKeys("greatHall");
      combatLog += '<hr style="border: none;">';
      for (x in player.stats) {
        if (x == 'totalPlaytime') {
          ;
          combatLog += "<br>" + new Date(Math.round(player.stats[x][1]) * 1000).toISOString().slice(11, 19) + " : " + player.stats[x][0];
        } else {
          combatLog += "<br>" + Math.round(player.stats[x][1]) + " : " + player.stats[x][0];
        }
      }
      combatLog += '<hr style="border: none;">';
      document.getElementById("combatLog").innerHTML = combatLog;
      refreshStats();
    }

    function clearBison(summonName) {
      document.getElementById("horns-icon").style.display = "inline-flex";
      removeItemAll(player.loadFunctions, "loadBison()");
      player.unlocks.push("BisonClear");
      action7List.hub = ["", ""];
      action5List.fight = ["|5| summon", "summon"];
      if (!player.abilities.includes(5)) {
        player.abilities.push(5);
      }
      player.completedStories.push("bisonStory");
      player.summonName = summonName;
      goHub();
    }

    function loadClearBison() {
      document.getElementById("horns-icon").style.display = "inline-flex";
      action7List.hub = ["", ""];
      action5List.fight = ["|5| summon", "summon"];
    }

    function remapKeys(loc) {
      let count_to_8 = [1, 2, 3, 4, 5, 6, 7, 8].map(String);
      for (let x of count_to_8) {
        renameAction("action" + x + "List", loc);
      }
    }

    document.body.addEventListener("keydown", logKey);
    loadGame();
    goHub();
    //        unlockAutoAttack()//cheat
    panelsStart();
  </script>
</body>

</html>
